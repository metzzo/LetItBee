<ion-header>

  <ion-navbar>
    <ion-title>MissionDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
    <img [src]="mission.missionPicture"/>
    <ion-card-content>
      <ion-card-title>
        {{mission.name}}
      </ion-card-title>
      <p>
        Location: {{mission.location}} <br />
        {{mission.inProgress}} / {{mission.finished}} Finished
      </p>
    </ion-card-content>
    <ion-list>
      <ion-item *ngFor="let review of mission.reviews" (click)="compareBee(review.bee)" text-wrap>
        <ion-avatar item-start>
          <img [src]="review.bee.beePicture">
        </ion-avatar>
        <h2>{{review.bee.name}}</h2>
        <p>{{review.comment}}</p>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
